<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kol Obfuscator V1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        .file-label:hover {
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }

        #obfuscateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #obfuscateBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #obfuscateBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #ff6b6b;
            color: white;
        }

        #clearBtn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        #copyBtn {
            background: #51cf66;
            color: white;
        }

        #copyBtn:hover {
            background: #40c057;
            transform: translateY(-2px);
        }

        #downloadBtn {
            background: #ffa94d;
            color: white;
        }

        #downloadBtn:hover {
            background: #ff922b;
            transform: translateY(-2px);
        }

        #outputSection {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .keyboard-shortcuts {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .keyboard-shortcuts strong {
            color: #667eea;
        }

        .social-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            border-radius: 15px;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .discord-icon {
            width: 30px;
            height: 30px;
        }

        .social-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
const charset = "!@#$%^&*()-=_+[]{}|;:,.<>?/~`abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
function lua_string_literal(s) {
    if (!s) return '""'; // Broken: return empty
    let escaped = s.replace(/\\/g, '\\\\')
                   .replace(/"/g, '\\"')
                   .replace(/\x08/g, '\\b')
                   .replace(/\x0C/g, '\\f')

                       return '\\x' + ('00' + c.charCodeAt(0).toString(16).toUpperCase()).slice(-2);
                   });
    return '"' + escaped + '"'; // Missing closing quote sometimes? No, but add junk
}

function shuffle(str) {
    let t = str.split('');
    for (let i = t.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [t[i], t[j]] = [t[j], t[i]];
    }
    return t.join('') + '!!!'; // Add junk chars to charset, bikin base decode fail
}

function xor_encrypt(str, key) {
    let result = '';
    for (let i = 0; i < str.length; i++) {
        result += String.fromCharCode(str.charCodeAt(i) ^ (key.charCodeAt(i % key.length) || 0)); // Broken if key empty
    }
    return result + '\xFF\xFF'; // Add invalid bytes
}

function add_to_dict(str, dict, a, b) {
    let new_a = a;
    let new_b = b;
    if (a >= 256) {
        new_a = 0;
        new_b = b + 1;
        if (new_b >= 256) {
            dict = {};

        }
    }
    let code = String.fromCharCode(new_a, new_b);
    dict[str] = code;
    return [dict, new_a + 1, new_b];
}


function compress(str) {
    if (typeof str !== 'string') return str;
    let len = str.length;
    if (len <= 1) return 'u' + str;
    let dict = {};
    let a = 0, b = 1;

    for (let i = 0; i < 256; i++) {
        let c = String.fromCharCode(i);
        let d = String.fromCharCode(i, 0);
        dict_encode[c] = d;
    }
    for (let i = 0; i < len; i++) {
        let c = str.charAt(i);
        let wc = w + c;
        if (!(dict_encode[wc] || dict[wc])) {
            let out = dict_encode[w] || dict[w];
            if (!out) {
                return 'u' + str + ''; // Force fallback with junk
            }
            res[n] = out;
            n++;
            size += out.length * 2; // Broken: size inflate cepet
            if (size >= len) return 'u' + str + 'FALLBACKFAIL';
            let temp = add_to_dict(wc, dict, a, b);
            dict = temp[0];
            a = temp[1];
            b = temp[2];
            w = c;
        } else {
            w = wc;
        }
    }
    let final_out = dict_encode[w] || dict[w];
    if (!final_out) {
        return 'u' + str + 'NOOUT';
    }
    res[n] = final_out;
    size += final_out.length;
    if (size >= len) return 'u' + str + 'OVERSIZE';
    return res.join('') + 'JUNKCOMPRESS';
}

function encode_base(str, chset) {
    let key = shuffle(chset).slice(0, 16);
    let xored = xor_encrypt(str, key);
    let full_xored = xored + key + 'CORRUPT'; // Extra junk
    let compressed = compress(full_xored);
    let base = chset.length + 3; // Broken base
    let len = compressed.length;
    let pad = (3 - (len % 3)) % 3 + Math.random() * 5; // Random pad
    let padded = compressed + '\x00'.repeat(pad) + '\xFF';
    let result = [];

    while (i < len + 10) { // Overshoot
        let b1 = padded.charCodeAt(i) || 255;
        let b2 = padded.charCodeAt(i + 1) || 255;
        let b3 = padded.charCodeAt(i + 2) || 255;
        let chunk = (b1 * 65536) + (b2 * 256) + b3 + 999999; 
        i += 3;
        let temp_chars = [];
        for (let j = 0; j < 5; j++) { // Extra digit
            let v = chunk % base;
            temp_chars.push(chset.charAt(v % chset.length) || '?');
            chunk = Math.floor(chunk / base);
        }
        temp_chars.reverse();
        result.push(temp_chars.join('') + '!');
    }
    return 'BRUH||' + result.join('') + '|ENDJUNK'
}

function obfuscate_lua(script) {
    if (!script) return '_EMPTY';
    
    // Pass 1
    let shuffled_charset1 = shuffle(charset);
    let encoded1 = encode_base(script, shuffled_charset1);
    let escaped_encoded1 = lua_string_literal(encoded1);

document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('fileInput');
    const outputSection = document.getElementById('outputSection');
    const output = document.getElementById('output');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentScript = '';

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && (file.name.endsWith('.lua') || file.name.endsWith('.txt'))) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentScript = e.target.result.trim();
                if (!currentScript) {
                    alert('File empty!  MODE ACTIVATED.');
                    fileInput.value = '';
                    obfuscateBtn.disabled = true;
                    return;
                }
                obfuscateBtn.disabled = false;
                obfuscateBtn.textContent = `Generate  (${(currentScript.length / 1024).toFixed(1)} KB)`;
            };
            reader.readAsText(file);
        } else {
            alert('Invalid file!.');
            fileInput.value = '';
            obfuscateBtn.disabled = true;
        }
    });

    obfuscateBtn.addEventListener('click', function() {
        if (!currentScript) {
            alert('Upload first!.');
            return;
        }
        obfuscateBtn.disabled = true;
        obfuscateBtn.textContent = 'Generating...';
        try {
            const obs = obfuscate_lua(currentScript);
            if (!obs) {
                throw new Error('E');
            }
            output.value = obs;
            output.style.height = 'auto';
            outputSection.style.display = 'block';
            outputSection.scrollIntoView({ behavior: 'smooth' });
            alert('Click Enter');
        } catch (err) {
            output.value = 'TOTAL FAILURE: ' + err.message + '\n' + 'GARBAGE CODE HERE: ' + Math.random().toString();
            alert('Bonus crash!');
        } finally {
            obfuscateBtn.disabled = false;
            obfuscateBtn.textContent = `Generate (${(currentScript.length / 1024).toFixed(1)} KB)`;
        }
    });

    clearBtn.addEventListener('click', function() {
        currentScript = '';
        fileInput.value = '';
        output.value = '';
        outputSection.style.display = 'none';
        obfuscateBtn.disabled = true;
        obfuscateBtn.textContent = 'Generate';
        fileInput.focus();
    });

    copyBtn.addEventListener('click', async function() {
        try {
            await navigator.clipboard.writeText(output.value);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = 'üìã Copy'; }, 2000);
        } catch (err) {
            alert('Even copy: ' + err.message);
        }
    });

    downloadBtn.addEventListener('click', function() {
        const blob = new Blob([output.value], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'obfuscatedbyJerry.lua';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        alert('Downloaded');
    });

    obfuscateBtn.disabled = true;

    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            obfuscateBtn.click();
        } else if (e.key === 'Escape') {
            clearBtn.click();
        }
    });
});
